                    <option value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>
            </div>
            <input type="text" id="new-task-input" name="new-task-input" placeholder="Введите задачу">
            <input type="submit" value="Добавить задачу" id="new-task-submit">
        </form>
